<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WANO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WANO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/home/poisson">Poisson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/home/MesDemandes">Mes Demandes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/control">Control Panel</a>
                </li>

                <li class="nav-item">
                    <button class="btn btn-outline-success" type="submit">user: <span th:text="${user.username}"> </span></button>
                </li>


                <li class="nav-item">
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-danger">Déconnexion</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>




<!-- ************************************************************************ -->




<h1>Adoption du poisson : <span th:text="${fish.name}"></span></h1>

<hr>

<form method="post" th:action="@{/home/poisson/adoption}">

    <input type="hidden" name="fishId" th:value="${fish.id}">

    <div class="mb-3">
        <input type="hidden" name="username" th:value="${username}">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" name="nom" required>
    </div>

    <div class="mb-3">
        <label for="prenom" class="form-label">Prénom:</label>
        <input type="text" class="form-control" id="prenom" name="prenom" required>
    </div>

    <div class="mb-3">
        <label for="adresse" class="form-label">Adresse:</label>
        <input type="text" class="form-control" id="adresse" name="adresse" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="motivation" class="form-label">Motivation pour l'adoption:</label>
        <textarea class="form-control" id="motivation" name="motivation" required></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Soumettre</button>
</form>




</body>
</html>
