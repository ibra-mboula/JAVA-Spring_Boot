<h1>Inscription</h1>

<!-- j'utilise th:object pour lier le formulaire à l'objet user du modèle -->

<form action="#" th:action="@{/inscription}" th:object="${user}" method="post">
  <label for="username">Nom d'utilisateur:</label>
  <!-- th:field="*{username} avec ca je lie la saisi à l'attribut username-->
  <input type="text" id="username" th:field="*{username}" required>
  <br>
  <label for="password">Mot de passe:</label>
  <!-- th:field="*{username} avec ca je lie la saisi à l'attribut password-->
  <input type="password" id="password" th:field="*{password}" required>
  <br>
  <label for="isAdmin">Admin:</label>
  <input type="checkbox" id="isAdmin" th:field="*{isAdmin}">
  <br>
  <input type="submit" value="S'inscrire">
</form>
<a href="/connexion">Se connecter</a>
</body>
